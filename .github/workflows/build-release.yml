name: Build Release

on:
  push:
    tags:
      - 'v*'  # 推送 tag 时触发，如 v1.0.0
  workflow_dispatch:  # 支持手动触发

env:
  APP_NAME: Open-AutoGLM-GUI
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # macOS 构建 (GUI + CLI) - Apple Silicon
  # ============================================
  build-macos-arm:
    runs-on: macos-14  # M1 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build GUI App
        run: |
          pyinstaller --onedir --windowed \
            --name "${{ env.APP_NAME }}" \
            --add-data "phone_agent:phone_agent" \
            --add-data "gui_app:gui_app" \
            --add-data "main.py:." \
            --add-data "load_fonts.py:." \
            --hidden-import PySide6 \
            --hidden-import PySide6.QtCore \
            --hidden-import PySide6.QtGui \
            --hidden-import PySide6.QtWidgets \
            --hidden-import openai \
            --hidden-import anthropic \
            --hidden-import google.generativeai \
            --hidden-import qrcode \
            --hidden-import zeroconf \
            --hidden-import requests \
            --hidden-import fastapi \
            --hidden-import uvicorn \
            --hidden-import websockets \
            gui_app/app.py

      - name: Build CLI/Web Server
        run: |
          pyinstaller --onefile \
            --name "${{ env.APP_NAME }}-cli" \
            --add-data "phone_agent:phone_agent" \
            --hidden-import openai \
            --hidden-import anthropic \
            --hidden-import google.generativeai \
            --hidden-import fastapi \
            --hidden-import uvicorn \
            --hidden-import websockets \
            main.py

      - name: Create DMG for GUI
        run: |
          mkdir -p dmg_contents
          cp -r "dist/${{ env.APP_NAME }}.app" dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "${{ env.APP_NAME }}" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "dist/${{ env.APP_NAME }}-macOS-ARM64-GUI.dmg"

      - name: Package CLI
        run: |
          cd dist
          zip "${{ env.APP_NAME }}-macOS-ARM64-CLI.zip" "${{ env.APP_NAME }}-cli"

      - name: Upload macOS ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-builds
          path: |
            dist/*.dmg
            dist/*.zip

  # ============================================
  # macOS 构建 (GUI + CLI) - Intel
  # ============================================
  build-macos:
    runs-on: macos-13  # Intel runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 构建 GUI 版本
      - name: Build GUI App
        run: |
          pyinstaller --onedir --windowed \
            --name "${{ env.APP_NAME }}" \
            --add-data "phone_agent:phone_agent" \
            --add-data "gui_app:gui_app" \
            --add-data "main.py:." \
            --add-data "load_fonts.py:." \
            --hidden-import PySide6 \
            --hidden-import PySide6.QtCore \
            --hidden-import PySide6.QtGui \
            --hidden-import PySide6.QtWidgets \
            --hidden-import openai \
            --hidden-import anthropic \
            --hidden-import google.generativeai \
            --hidden-import qrcode \
            --hidden-import zeroconf \
            --hidden-import requests \
            --hidden-import fastapi \
            --hidden-import uvicorn \
            --hidden-import websockets \
            gui_app/app.py

      # 构建 CLI/Web 版本
      - name: Build CLI/Web Server
        run: |
          pyinstaller --onefile \
            --name "${{ env.APP_NAME }}-cli" \
            --add-data "phone_agent:phone_agent" \
            --hidden-import openai \
            --hidden-import anthropic \
            --hidden-import google.generativeai \
            --hidden-import fastapi \
            --hidden-import uvicorn \
            --hidden-import websockets \
            main.py

      - name: Create DMG for GUI
        run: |
          mkdir -p dmg_contents
          cp -r "dist/${{ env.APP_NAME }}.app" dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "${{ env.APP_NAME }}" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "dist/${{ env.APP_NAME }}-macOS-Intel-GUI.dmg"

      - name: Package CLI
        run: |
          cd dist
          zip "${{ env.APP_NAME }}-macOS-Intel-CLI.zip" "${{ env.APP_NAME }}-cli"

      - name: Upload macOS Intel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-builds
          path: |
            dist/*.dmg
            dist/*.zip

  # ============================================
  # Windows 构建 (GUI + CLI)
  # ============================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 构建 GUI 版本
      - name: Build GUI App
        run: |
          pyinstaller --onedir --windowed `
            --name "${{ env.APP_NAME }}" `
            --add-data "phone_agent;phone_agent" `
            --add-data "gui_app;gui_app" `
            --add-data "main.py;." `
            --add-data "load_fonts.py;." `
            --hidden-import PySide6 `
            --hidden-import PySide6.QtCore `
            --hidden-import PySide6.QtGui `
            --hidden-import PySide6.QtWidgets `
            --hidden-import openai `
            --hidden-import anthropic `
            --hidden-import google.generativeai `
            --hidden-import qrcode `
            --hidden-import zeroconf `
            --hidden-import requests `
            --hidden-import fastapi `
            --hidden-import uvicorn `
            --hidden-import websockets `
            gui_app/app.py

      # 构建 CLI/Web 版本
      - name: Build CLI/Web Server
        run: |
          pyinstaller --onefile `
            --name "${{ env.APP_NAME }}-cli" `
            --add-data "phone_agent;phone_agent" `
            --hidden-import openai `
            --hidden-import anthropic `
            --hidden-import google.generativeai `
            --hidden-import fastapi `
            --hidden-import uvicorn `
            --hidden-import websockets `
            main.py

      - name: Create ZIP archives
        run: |
          Compress-Archive -Path "dist\${{ env.APP_NAME }}" -DestinationPath "dist\${{ env.APP_NAME }}-Windows-GUI.zip"
          Compress-Archive -Path "dist\${{ env.APP_NAME }}-cli.exe" -DestinationPath "dist\${{ env.APP_NAME }}-Windows-CLI.zip"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: dist/*.zip

  # ============================================
  # Linux 构建 (GUI + CLI)
  # ============================================
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libxkbcommon0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-shape0 \
            ruby ruby-dev rubygems build-essential

      - name: Install fpm for packaging
        run: sudo gem install fpm

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 构建 GUI 版本
      - name: Build GUI App
        run: |
          pyinstaller --onedir \
            --name "${{ env.APP_NAME }}" \
            --add-data "phone_agent:phone_agent" \
            --add-data "gui_app:gui_app" \
            --add-data "main.py:." \
            --add-data "load_fonts.py:." \
            --hidden-import PySide6 \
            --hidden-import PySide6.QtCore \
            --hidden-import PySide6.QtGui \
            --hidden-import PySide6.QtWidgets \
            --hidden-import openai \
            --hidden-import anthropic \
            --hidden-import google.generativeai \
            --hidden-import qrcode \
            --hidden-import zeroconf \
            --hidden-import requests \
            --hidden-import fastapi \
            --hidden-import uvicorn \
            --hidden-import websockets \
            gui_app/app.py

      # 构建 CLI/Web 版本
      - name: Build CLI/Web Server
        run: |
          pyinstaller --onefile \
            --name "${{ env.APP_NAME }}-cli" \
            --add-data "phone_agent:phone_agent" \
            --hidden-import openai \
            --hidden-import anthropic \
            --hidden-import google.generativeai \
            --hidden-import fastapi \
            --hidden-import uvicorn \
            --hidden-import websockets \
            main.py

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=0.0.0-dev" >> $GITHUB_OUTPUT
          fi

      - name: Create DEB packages
        run: |
          # GUI DEB
          fpm -s dir -t deb \
            -n "open-autoglm-gui" \
            -v "${{ steps.version.outputs.VERSION }}" \
            --description "AI-powered phone automation GUI" \
            --maintainer "Zhipu AI" \
            --url "https://github.com/OpenGLM/Open-AutoGLM-GUI" \
            --prefix /opt/${{ env.APP_NAME }} \
            --after-install .github/scripts/post-install.sh \
            dist/${{ env.APP_NAME }}/=${{ env.APP_NAME }}
          mv open-autoglm-gui*.deb "dist/${{ env.APP_NAME }}-Linux-GUI.deb"

          # CLI DEB
          mkdir -p cli-pkg/usr/local/bin
          cp dist/${{ env.APP_NAME }}-cli cli-pkg/usr/local/bin/open-autoglm
          fpm -s dir -t deb \
            -n "open-autoglm-cli" \
            -v "${{ steps.version.outputs.VERSION }}" \
            --description "AI-powered phone automation CLI/Web Server" \
            --maintainer "Zhipu AI" \
            -C cli-pkg .
          mv open-autoglm-cli*.deb "dist/${{ env.APP_NAME }}-Linux-CLI.deb"

      - name: Create tarballs
        run: |
          cd dist
          tar -czvf "${{ env.APP_NAME }}-Linux-GUI.tar.gz" "${{ env.APP_NAME }}"
          tar -czvf "${{ env.APP_NAME }}-Linux-CLI.tar.gz" "${{ env.APP_NAME }}-cli"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            dist/*.deb
            dist/*.tar.gz

  # ============================================
  # 发布到 GitHub Releases
  # ============================================
  release:
    needs: [build-macos-arm, build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Download Options

            ### GUI 桌面版 (Desktop App)
            双击运行，提供完整图形界面
            - **macOS (Apple Silicon M1/M2/M3)**: `*-macOS-ARM64-GUI.dmg`
            - **macOS (Intel)**: `*-macOS-Intel-GUI.dmg`
            - **Windows**: `*-Windows-GUI.zip`
            - **Linux**: `*-Linux-GUI.deb` 或 `*-Linux-GUI.tar.gz`

            ### CLI/Web 版本 (Command Line / Web Server)
            命令行工具，可启动 Web 服务
            - **macOS (Apple Silicon)**: `*-macOS-ARM64-CLI.zip`
            - **macOS (Intel)**: `*-macOS-Intel-CLI.zip`
            - **Windows**: `*-Windows-CLI.zip`
            - **Linux**: `*-Linux-CLI.deb` 或 `*-Linux-CLI.tar.gz`

            ### macOS 首次打开提示
            如果提示"无法验证开发者"，请右键点击应用 → 打开，或执行：
            ```bash
            xattr -cr /Applications/Open-AutoGLM-GUI.app
            ```

            ---

          files: |
            artifacts/macos-arm-builds/*
            artifacts/macos-intel-builds/*
            artifacts/windows-builds/*
            artifacts/linux-builds/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
